<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript DOM Script</title>
</head>
<body>
    <script>
        // const : 선언된 함수에 전역 또는 지역일 수 있는 상수를 만든다. let과 마찬가지로 block-scope
        // 상수의 값은 재할당을 통해 바뀔 수 없고 재선언될 수 없다.
        // let : block-scope 를 갖는 지역 변수를 선언, 선언과 동시에 임의의 값으로 초기화할 수도 있다.
        // let은 변수가 선언된 블록, 구문 또는 표현식 내에서만 유효한 변수를 선언한다. 이는 var 키워드가 블록 범위를 무시하고 전역변수나 함수 지역 변수로 선언되는것과 차이점을 가진다.
        // let 이나 const 는 block 단위로 유효범위가 적용된다.
        if (true) {
            let a = 100;
        }
        console.log(a); //error
    </script>
</body>
</html>
