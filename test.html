<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
</head>

<body>
    <header></header>
    <div id="content"></div>
    <footer></footer>
    <script>
        var content = document.querySelector("div");

        console.log(content);

        var jbBtn = document.createElement('button');
        // button 요소를 만들고 jbBtn에 저장
        var jbBtnText = document.createTextNode('Click!');
        // Click Text를 생성하여 jbBtnText에 저장
        jbBtn.appendChild(jbBtnText);
        // jbBtn 에 jbBtnText를 넣는다.
        content.appendChild(jbBtn);
        // jbBtn을 body의 자식 요소로 넣는다.

    </script>
</body>

</html>
